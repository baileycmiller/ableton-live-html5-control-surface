<!doctype html>
<html>

    <link rel="stylesheet" href="styles/css/app.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="manifest" href="/manifest.json">
</head>
